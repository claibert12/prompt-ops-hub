# Guardrails configuration
# This file configures the integrity gates for this project

# Coverage settings
MIN_COVERAGE = 80.0
MIN_DIFF_COVERAGE = 100.0

# Test settings
ALLOW_TRIVIAL_TESTS = false
TRIVIAL_TEST_PATTERNS = [
    "def test_",
    "class Test",
    "pytest.raises",
    "pytest.mark.parametrize"
]

# Policy settings
POLICY_FILE = "config/policies.json"
POLICY_RULES = [
    "coverage >= 80%",
    "no_skipped_tests",
    "no_trivial_tests"
]

# Observer settings
OBSERVER_ENABLED = true
OBSERVER_LOG_FILE = "logs/integrity.log"

# Tamper settings
TAMPER_CHECK_ENABLED = true
TAMPER_WHITELIST = [
    "coverage.xml",
    ".coverage",
    "htmlcov/",
    ".pytest_cache/"
]
