[mutmut]
# Mutation testing configuration for Prompt Ops Hub
# Focus on critical modules: spec_expander, patch_builder, regen, guardrails

# Paths to mutate
paths_to_mutate=src/core/spec_expander.py,src/core/patch_builder.py,src/core/regen.py,src/core/guardrails.py

# Test command
test_command=python -m pytest {posargs:tests/}

# Coverage data
coverage_data=.coverage

# Number of processes
processes=2

# Timeout for tests (seconds)
test_timeout=30

# Backups directory
backup_dir=.mutmut-cache

# Pre-mutation hook (optional)
# pre_mutation=scripts/pre_mutation_hook.py

# Post-mutation hook (optional)
# post_mutation=scripts/post_mutation_hook.py

# Mutation operators to use
# operators=ALL

# Exclude certain mutations
# exclude_mutations=operator.add,operator.sub

# Verbose output
verbose=True

# Show progress
show_progress=True

# Generate HTML report
html_report_dir=htmlcov/mutation

# Generate JSON report
json_report_file=.mutmut-cache/results.json 